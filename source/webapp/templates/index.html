{% extends 'base.html' %}
{% block title%}Home{% endblock %}
{% block menu%}
<li class="nav-item">
    <a class="nav-link" href="{% url 'photo_add' %}">Добавить Фото</a>
{% endblock %}
{% block content %}
<div class="card-box" >
            {% for photo in photos %}
            <div class="card mb-3">
                <img src="{{photo.image.url}}" class="card-img-top" alt="img">
                <div class="card-body">
                  <p class="card-text">{{photo.note}}</p>
                  <p class="card-text"><small class="text-muted">{{photo.author.username}}</small></p>
                </div>
              </div>
          {% endfor %}
    </div>
{% endblock %}
